<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="./assets/ts/main.js" defer type="module"></script>
  <title>Filter Reciptes</title>
</head>
<body>
  <main class="container my-3">
    <div class="row g-3">
        <!--Filters-->
        <div class="col-4">
            <div class="bg-dark rounded p-3 text-light">
                <h3>Filters</h3>
                <hr>
                <!--Filters Input-->
                <div class="d-flex flex-column" id="filtersContainer">
                    <div class="mb-3">
                        <label for="prepTimeRange" class="form-label">Preparation time:</label>
                        <input type="range" class="form-range" id="prepTimeRange">
                    </div>
                    <div class="mb-3">
                        <label for="cookingTimeRange" class="form-label">Cooking time:</label>
                        <input type="range" class="form-range" id="cookingTimeRange">
                    </div>
                    <div class="mb-3">
                        <label for="researchName" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="researchName" placeholder="name recipe">
                    </div>
                    <div class="mb-3">
                        <label for="ingredientsFilter" class="form-label">Ingredients:</label>
                        <select class="form-select" multiple aria-label="multiple select example">
                            <option selected>...</option>
                            <option value="1">...</option>
                        </select>
                    </div>
                    <hr>
                    <div class="btn btn-outline-light" type="button" id="filterButton">FILTER</div>
                </div>
            </div>
        </div>
        <!--Recipes-->
        <div class="col-8">
            <div class=" container bg-dark rounded p-3 text-light">
                <h3>Recipes</h3>
                <hr>
                <!--Empty div for recipesContainer-->
                <div class="d-flex flex-column" id="recipesContainer"></div>
                <div class="d-flex flex-column" id="preTimebtn"></div>
                <div class="recipes"></div>
            </div>
            
        <div class="myModal" id="displayRecipesDetailModal">
            <div class="myModal-content">
              <div class="d-flex justify-content-between">
                <h1>Recipe Details</h1>
                <i class="bi bi-x" id="addContactClose" style="font-size: 2rem;"></i>
              </div>
              <hr>
              <form id="displayRecipesDetail">
                <div class="mb-3">
                  <label for="add-name" class="form-label">Name:</label>
                  <input type="text" id="details-name" name="details-name" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label for="details-servings" class="form-label">Details-servings:</label>
                  <input type="text" id="details-servings" name="details-servings" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label for="details-prepTime" class="form-label">prepTime</label>
                  <input type="date" id="details-prepTime" name="details-prepTime" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label for="add-email" class="form-label">Email:</label>
                  <input type="email" id="add-email" name="add-email" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label for="add-phoneNumber" class="form-label">Phone number:</label>
                  <input type="text" id="add-phoneNumber" name="add-phoneNumber" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label for="add-avatarURL" class="form-label">Avatar URL:</label>
                  <input type="text" id="add-avatarURL" name="add-avatarURL" class="form-control" required>
                </div>
                <div class="text-end">
                  <button class="btn btn-secondary"><i class="bi bi-send"></i> Send</button>
                </div>
              </form>
            </div>
          </div>
    </div>
</main>
 

</body>
</html>
