<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Title -->
    <title>TP-POO - Liste de contacts</title>
     <!-- script js -->
     <script type="module" src="./module/main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">- Liste de Notes -</h1>
            <hr>
        </div>

        <div class="card">
            
             <!-- Formulaire Ajout Elements -->
        <div class="card bg-dark">
            <h3 class="title">Liste de Notes</h3>
            
            <div class=" student row m-1">
                <input type="text" name="Name" id="Nom" placeholder="Nom" class="col p-1 form-control">
                <input type="text" name="Prenom" id="Prenom" placeholder="Prénom" class="col p-1 form-control">
            </div>
            <div class=" subject row m-1">
                <input type="subject" name="subject" id="subject" class="col p-1 form-control">
             </div>
            <div class="row m-1">
                <button class="btn btn-success" id="btnValider">Ajouter</button>
            </div>
        </div>
    </div>
            <h3 class="title"> Notes</h3>
            <table class="table table-hover">
                <thead>
                    <th scope="col">Nom</th>
                    <th scope="col">Prénom</th>
                    <th scope="col">Matière</th>
                    <th scope="col">Note</th>
                </thead>
                <tbody id="tableau">
                    <!-- On injecte les lignes du tableau Ici -->
                </tbody>
            </table>   
        </div>            
               
      

       
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
   
</body>

</html>
